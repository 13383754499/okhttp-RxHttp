plugins {
    id 'kotlin'
    id 'maven'
    id 'kotlin-kapt'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.squareup:javapoet:1.13.0'
    implementation 'com.squareup:kotlinpoet:1.8.0'
    compileOnly 'net.ltgt.gradle.incap:incap:0.3'
    kapt 'net.ltgt.gradle.incap:incap-processor:0.3'
//    implementation "com.github.liujingxing.rxhttp:rxhttp-annotation:${rxhttp_version}"
    implementation project(":rxhttp-annotation")
}

sourceCompatibility = "8"
targetCompatibility = "8"